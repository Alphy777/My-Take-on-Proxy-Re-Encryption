<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AEDA/Admin Pannel</title>
    <link rel="icon" href="images/AEDA.png">
    
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <!-- Animation -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <!-- Custom Styles -->
    <link href="css/msgStyle.css" rel="stylesheet" type="text/css"/>
    <link href="css/adminstyle.css" rel="stylesheet" type="text/css"/>
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
</head>
<body>
    <div class="admin-container">
        <h2>Admin Panel - User Management</h2>

        <!-- ✅ Section: List of Registered Users -->
        <h3>Registered Users</h3>
        <ul id="registered-users">
            <!-- Users will be dynamically added here -->
        </ul>

        <!-- ✅ Section: Add New User -->
        <h3>Add New User</h3>
        <input type="text" id="new-username" placeholder="Enter username">
        <input type="password" id="new-password" placeholder="Enter password">
        <button id="add-user-btn">Add User</button>
    </div>

    <!-- ✅ Include JavaScript -->
    <script src="js/admin.js"></script>

    <!-- Scripts -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>AOS.init();</script>
    <script src="js/main.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/6d286a1171.js" crossorigin="anonymous"></script>
</body>
</html>
