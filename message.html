<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>AEDA</title>
    <link rel="icon" href="images/AEDA.png">
  
    
    <!-- bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- font awesome style -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <!-- animation style -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <!-- Custom styles -->
    <link href="css/msgStyle.css" rel="stylesheet" type="text/css"/>
    <!-- ajax jquery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

  
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2">
                <div class="sidebar">
                    <h2>AEDA</h2>
                    <ul class="tabs">
                        <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
                        <li><a href="#" id="inboxTab"><i class="fa-solid fa-message"></i> Inbox</a></li>
                        <li><a href="#" id="sendTab"><i class="fa-solid fa-message"></i> Send</a></li>
                        <li><a href="#"><i class="fa-solid fa-user-gear"></i> Settings</a></li>
                        <li><a href="#"><i class="fa fa-phone"></i> Support</a></li>
                        <br><br><br>
                        <span><li><a href="#"><i class="fa-regular fa-user"></i> Profile</a></li></span>
                    </ul>
                </div>
            </div>
            <div class="col-md-10">
                <div class="content-section index-content">
                    <div class="top-com-cont">
                        <div class="search-btn">
                            <input type="text" name="search" id="search" placeholder="search....">
                        </div>
                        <div class="status-drop-btn">
                            <button>Status </button>
                            <div class="status-drop-btn-content">
                                <a href="#" class="online">Online</a>
                                <a href="#" class="away">Away</a>
                                <a href="#" class="dnd">Do Not Disturb</a>
                                <a href="#" class="offline">Offline</a>
                            </div>
                        </div>
                        <div class="reload-btn">
                            <a href="#"><i class="fa-solid fa-square-plus"></i> COMPOSE</a>
                        </div>
                    </div>
                    <br>
                    <div class="mail-section">
                        <div class="chat-container">
                            <div id="chatBox" class="chat-box"></div>
                            <input type="text" id="messageInput" placeholder="Type your message..." class="chat-input">
                            <button id="sendBtn" class="chat-button">Send</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- script begins here -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
    <script src="js/main.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/6d286a1171.js" crossorigin="anonymous"></script>
    <!-- script ends here -->


</body>
</html>
